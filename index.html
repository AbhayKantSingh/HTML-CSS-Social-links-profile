<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="jessica"></div>
      <p class="name">Jessica Randall</p>
      <p class="location">London, United Kingdom</p>
      <p class="about">"Front-end developer and avid reader."</p>
      <div class="links">
        <a href="#"> GitHub</a>
        <a href="#"> Frontend Mentor</a>
        <a href="#"> LinkedIn</a>
        <a href="#"> Twitter</a>
        <a href="#"> Instagram</a>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/AbhayKantSingh">Abhay</a>.
    </div>
  </body>
</html>
